function func_ok(UID,st_UID,cnt,sd){
	var c = "k"+cnt;

	if(document.form1.text1.value == ""){

	document.form1.action = "";
	document.form1.submit();
}

function func_del(tot,UID){
	if(tot > 0){alert('댓글이 있으면 삭제할 수 없습니다.');return;}
	del = confirm('이 글을 삭제하시겠습니까?');
	if(del==true){
		var xx = document.body.scrollTop;
		document.form1.target = "f2";
		document.form1.action = "del.php?UID="+UID+"&x="+xx;
		document.form1.submit();
	}else{return;}

}
